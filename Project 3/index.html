<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with JS</h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input id="spacing" name="spacing" min="10" value="10" max="200" type="range" data-sizing="px">

        <label for="blur">Blur</label>
        <input id="blur" name="blur" min="0" max="25" value="10" type="range" data-sizing="px">

        <label for="color">Base Color</label>
        <input id="color" name="base" type="color">
    </div>

    <img src="./img.jpg" alt="" width="500">


    <script src="main.js"></script>
</body>
</html>
